buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sponge"
            url = "http://repo.spongepowered.org/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.4-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'org.spongepowered.mixin'

version = "dev.0.4" + getBuildNumber()
group= "com.mcgoodtime.productionline"
archivesBaseName = "ProductionLine"

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = "1.10.2-12.18.3.2185"
    runDir = "run"
    mappings = "snapshot_20161111"
}

repositories {
    maven {
        name = "ic2"
        url = "http://maven.ic2.player.to"
    }
    maven {
        name = "sponge"
        url = "http://repo.spongepowered.org/maven"
    }
	maven {
		name = "jei"
		url = "http://dvs1.progwml6.com/files/maven"
	}
}

dependencies {
    compile ('org.spongepowered:mixin:0.5.+') {
        exclude module: 'launchwrapper'
    }
    compile 'net.industrial-craft:industrialcraft-2:2.6.130-ex110:dev' //adds ic2 to the dev env
	compile 'mezz.jei:jei_1.10.2:3.12.2.290'
}

jar {
    manifest {
		attributes (
            'FMLCorePlugin': 'com.mcgoodtime.productionline.common.core.coremod.PLCore',
			'TweakClass': 'org.spongepowered.asm.launch.MixinTweaker',
			'TweakOrder': 0,
			'MixinConfigs': 'mixins.productionline.core.json',
			'FMLCorePluginContainsFMLMod': true,
			'FMLAT': 'productionline_at.cfg',
			'ForceLoadAsMod': true
		)
    }
}

mixin {
    // Specify "notch" or "searge" here
    defaultObfuscationEnv searge
    add sourceSets.main, "mixins.forge.refmap.json"
}

compileJava {

    options.encoding = 'UTF-8'
    /*options.compilerArgs += [
            '-Xlint:-processing',
            "-AreobfSrgFile=${project.file('build/srgs/mcp-srg.srg').canonicalPath}"
    ]*/
}

/*task copySrgs(type: Copy, dependsOn: 'genSrgs') {
    from project.plugins.getPlugin('net.minecraftforge.gradle.forge').delayedFile('{SRG_DIR}')
*/
//    include '**/*.srg'
/*    into 'build/srgs'
}
compileJava.dependsOn copySrgs*/

idea.module.inheritOutputDirs = true

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
	
    from (sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version' : project.version, 'mcversion' : project.minecraft.version
    }
	
    from (sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

def getBuildNumber() {
	return "$System.env.BUILD_NUMBER" != "null" ? "." + Integer.parseInt("$System.env.BUILD_NUMBER") : ""
}

tasks.jar.dependsOn "check"
